apiVersion: batch/v1
kind: Job
metadata:
  name: s3-test-job
  namespace: SAMPLE_APP_NAMESPACE
spec:
  template:
    spec:
      containers:
      - name: s3-test
        image: python:3.11-alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            cd /app
            pip install --no-cache-dir -r requirements.txt
            python test_s3.py
        env:
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: endpoint
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        - name: S3_USE_TLS
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: use-tls
        volumeMounts:
        - name: app
          mountPath: /app
      volumes:
      - name: app
        configMap:
          name: s3-test-script
      restartPolicy: OnFailure
  backoffLimit: 3
